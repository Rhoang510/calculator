<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display"></div>
                <div class="allButtons">
                    <div id="numbers">
                        <button class="numbers" id="clearBtn">C</button>
                        <button class="numbers" id=""></button>
                        <button class="numbers" id="deleteBtn">DEL</button>
                        <button class="numbers" id="addBtn">+</button>
                        <button class="numbers" id="number7">7</button>
                        <button class="numbers" id="number8">8</button>
                        <button class="numbers" id="number9">9</button>
                        <button class="numbers" id="subBtn">-</button>
                        <button class="numbers" id="number4">4</button>
                        <button class="numbers" id="number5">5</button>
                        <button class="numbers" id="number6">6</button>
                        <button class="numbers" id="divideBtn">/</button>
                        <button class="numbers" id="number1">1</button>
                        <button class="ops" id="number2">2</button>
                        <button class="ops" id="number3">3</button>
                        <button class="ops" id="multiplyBtn">X</button>
                        <button class="ops" id="decimalBtn">.</button>
                        <button class="ops" id="number0">0</button>
                        <button class="ops" id="equalBtn">=</button>
                    </div>
                </div>
                 <div class="operators">
                </div>
                
            </div>
        </div>

    </body>
