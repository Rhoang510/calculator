<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="currentNumber"></div>
                    <div class="previousNumber"></div>
                </div>
                <div class="allButtons">
                   <button class="operation" id="clearBtn">C</button>
                   <button class="operation" id="deleteBtn">DEL</button>
                   <button class="ops" id="remainder">%</button>
                   <button class="ops" id="add">+</button>
                   <button class="numbers" id="7">7</button>
                   <button class="numbers" id="8">8</button>
                   <button class="numbers" id="9">9</button>
                   <button class="ops" id="subtract">-</button>
                   <button class="numbers" id="4">4</button>
                   <button class="numbers" id="5">5</button>
                   <button class="numbers" id="6">6</button>
                   <button class="ops" id="divide">รท</button>
                   <button class="numbers" id="1">1</button>
                   <button class="numbers" id="2">2</button>
                   <button class="numbers" id="3">3</button>
                   <button class="ops" id="multiply">x</button>
                   <button class="operation" id="decimal">.</button>
                   <button class="numbers" id="0">0</button>
                   <button class="operation" id="equalBtn">=</button>
                </div>
            </div>
        </div>

    </body>
