<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="currentNumber"></div>
                    <div class="previousNumber"></div>
                </div>
                <div class="allButtons">
                   <button class="operation allBtn" id="clearBtn">C</button>
                   <button class="operation allBtn" id="deleteBtn">DEL</button>
                   <button class="ops allBtn" id="remainder">%</button>
                   <button class="ops allBtn" id="add">+</button>
                   <button class="numbers allBtn" id="7">7</button>
                   <button class="numbers allBtn" id="8">8</button>
                   <button class="numbers allBtn" id="9">9</button>
                   <button class="ops allBtn" id="subtract">-</button>
                   <button class="numbers allBtn" id="4">4</button>
                   <button class="numbers allBtn" id="5">5</button>
                   <button class="numbers allBtn" id="6">6</button>
                   <button class="ops allBtn" id="divide">÷</button>
                   <button class="numbers allBtn" id="1">1</button>
                   <button class="numbers allBtn" id="2">2</button>
                   <button class="numbers allBtn" id="3">3</button>
                   <button class="ops allBtn" id="multiply">x</button>
                   <button class="operation allBtn" id="decimal">.</button>
                   <button class="numbers allBtn" id="0">0</button>
                   <button class="operation allBtn" id="equalBtn">=</button>
                </div>
            </div>
        </div>
        <footer>
            <p>Copyright © 2021 Rhoang510</p>
            <div class="icon">
                <a id="icon" href="https://github.com/Rhoang510"><img src="img/github.png" alt="github"></a>
            </div>
        </footer>
    </body>
